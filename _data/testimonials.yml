- name: 陳羿霖
  title: 工管二，第7屆隊員
  quote: "相信網球對大部分的人來說都算陌生，是平常比較難接觸的一項運動。<br>
加入院網後，每週一次的例練都很開心；練習完全不會有壓力，但只要有練習一定會進步。<br>
大部分的人都是0基礎進來到現在也都可以上手對打了！
而且院網不像系隊只會跟系上的相處，它是難得五系待在一起的地方！可以藉由這個機會認識到不同系的朋朋，甚至是大學長大學姐而不是只有上一屆。
總之推推院網，和我們一起快樂打球吧！"
  image: 10.jpg
