- name: Brian 陳立軒
  title: 資管二，第8屆隊長
  quote: 距離我小六第一次接觸網球，已經七年了，中間我幾乎沒再碰過球。上臺大後，因為院網，讓我可以重新拾回打球的樂趣，記憶也慢慢湧現。在院網待了一年後（雖然中間 miss 掉許多練球），手感在教練的調整中有慢慢抓回來！許多人甚至不相信我已經超過六年沒打球啦哈哈！<br>院網是一個能夠讓你打球的同時，認識其他管院朋友的好地方。教練人也超好的，如果例練後有在自己額外花時間練習，進步會很快。
  image: brian.jpeg
  hero: true
- name: 江采嬪
  title: 會計四 ，第5屆隊長
  quote: 上大學前的暑假看到世大運的網球比賽，突然好想學網球！從0基礎開始，加入院網後每週大家一起打球，很快就學會了，甚至大二還當上了隊長！加入院網真的激發無限可能 XD
  image: jcb.png
