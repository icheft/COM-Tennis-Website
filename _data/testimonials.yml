- name: Brian 陳立軒
  title: 資管二，第8屆隊長
  quote: 距離我小六第一次接觸網球，已經七年了，中間我幾乎沒再碰過球。上臺大後，因為院網，讓我可以重新拾回打球的樂趣，記憶也慢慢湧現。在院網待了一年後（雖然中間 miss 掉許多練球），手感在教練的調整中有慢慢抓回來！許多人甚至不相信我已經超過六年沒打球啦哈哈！<br>院網是一個能夠讓你打球的同時，認識其他管院朋友的好地方。教練人也超好的，如果例練後有在自己額外花時間練習，進步會很快。
  image: brian.jpeg
  hero: true
  active: true
- name: 郭芷伶
  title: 會計二，第八屆活動長
  quote: "當初選擇院網純粹是抱著體驗的心態，不僅沒碰過網球，當時甚至連網球賽都沒看過。一開始練球我明顯落後大家的進度，但學長姐和教練都超有耐心教我！<br>
假日分家練的時候也陪我慢慢練習，讓我感覺院網真的是個充滿溫暖的地方~<br>
在這裡除了學到網球，更重要的是認識了管院各系的好朋友，和大家一起吃宵夜、出去玩、約打球，院網可以說變成我生活的另一個重心。<br>
很慶幸當初自己有勇氣嘗試不同事物！所以鼓勵大家都跨出自己的舒適圈~絕對會有意想不到的收穫！<br>
快點報名試打，來院網和我們一起快樂打球、快樂交朋友吧😊"
  image: gzl.jpeg  
  hero: true
- name: 江采嬪
  title: 會計四 ，第5屆隊長
  quote: 上大學前的暑假看到世大運的網球比賽，突然好想學網球！從0基礎開始，加入院網後每週大家一起打球，很快就學會了，甚至大二還當上了隊長！加入院網真的激發無限可能 XD
  image: jcb.png
- name: 陳羿霖
  title: 工管二，第7屆隊員
  quote: "相信網球對大部分的人來說都算陌生，是平常比較難接觸的一項運動。<br>
加入院網後，每週一次的例練都很開心；練習完全不會有壓力，但只要有練習一定會進步。<br>
大部分的人都是0基礎進來到現在也都可以上手對打了！
而且院網不像系隊只會跟系上的相處，它是難得五系待在一起的地方！可以藉由這個機會認識到不同系的朋朋，甚至是大學長大學姐而不是只有上一屆。
總之推推院網，和我們一起快樂打球吧！"
  image: 10.jpg
  hero: true
